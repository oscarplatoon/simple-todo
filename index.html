<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <form autocomplete="off">
    
    <div class="col-sm-3">
      <h1 id="to_do_title">My To do Lists</h1>
      <ul id="task_lists">
      </ul>
      <input class = "col-sm-1type="text" class="form-control" id="task_input" placeholder="things to do">
    </div>
    <div class="col-sm-2 form-check">
      <input type="checkbox" class="form-check-input" id="task_check">
      <label class="form-check-label" for="exampleCheck1" id="task_check_label">remove strike task</label>
    </div>
    <button type="submit" class="btn btn-primary" id="submit_btn">Submit</button><span>
  </form>
</body>
</html>
